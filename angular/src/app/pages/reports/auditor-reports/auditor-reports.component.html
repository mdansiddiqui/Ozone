<form  [formGroup]="filterForm">
    <section class="content-header pt-0 pb-0 mt-0 mx-0 mb-0 md-0">
        <div class="container-fluid mx-0 px-0 mx-0 mb-0">
            <div class="row md-0 mb-1 mt-0">
                <div class="col-sm-12 px-0">
                    <div class="alert alert-info alert-dismissible">
                        <h6>Auditor Reports</h6>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="content-header pt-0 pb-0 mt-3 mx-0 mb-0 md-0">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="row md-0 px-3 pb-2 ">

                        <div class="col-md-4">
                            <label class="mb-0" for="fromdate">From Date</label>
                            <input type="date" formControlName="fromdate" class="form-control form-control-sm col-md-12" id="fromdate" />
                        </div>

                        <div class="col-md-4">
                            <label class="mb-0" for="todate">To Date</label>
                            <input type="date" formControlName="todate" class="form-control form-control-sm col-md-12" id="todate" />
                        </div>

                        <div class="col-md-4">
                            <label class="mb-0 " for="Agency">Branch Office</label>
                            <select  class="form-control form-control-sm col-md-12" formControlName="OrganizationId" id="OrganizationId">
                                <option *ngFor="let item of OrganizationList" [value]="item.id">
                                    {{item.name }}
                                </option>
                            </select>
                        </div>

                    </div>
                    <div class="row  mt-1 mx-2">
                        <div class="col-md-4">
                            <label class="mb-0 " for="Standard">Standard</label>
                            <select formControlName="StandardId"
                                class="form-control form-control-sm col-md-12"
                                id="StandardId">

                                <option *ngFor="let item of standardList" [value]="item.id">
                                    {{item.name }}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">

                            <label class="mb-0 " for="ReportId">Report Name</label>
                            <select formControlName="ReportId"
                                class="form-control form-control-sm col-md-12"  (change)="loadStatus($event.target.value)"
                                id="ReportId">

                                <option *ngFor="let item of ReportsList" [value]="item.id">
                                    {{item.name }}
                                </option>
                            </select>
                        </div>


                        <div class="col-md-4" *ngIf="Status">
                            <label class="mb-0 " for="Agency">Status</label>
                            <select  class="form-control form-control-sm col-md-12" formControlName="StatusId" id="StatusId">
                                <option *ngFor="let item of StatusList" [value]="item.id">
                                    {{item.name }}
                                </option>
                            </select>
                        </div>

                    </div>

                    <div class="row  mt-1 mx-2">
                        <div class="col-md-6"></div>

                        <div class="col-md-6">
                            <button type="button"
                                class="btn-sm btn btn-primary float-right mx-2 px-4 mt-2 pt-2 pb-2 mt-3 fas fa-search" (click)="Search()" type="submit"> <i
                                    class="fas fa-search"
                                    ></i> Search</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>




        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-md-12">

                    <div class="card" *ngIf="AuditReport">



                        <div class="card-body table-responsive p-0">


                            <div class="long-title">
                                <h3
                                class="modal-title"
                                style="
                                  text-align: center;
                                  color: rgb(9, 26, 59);
                                  font-family: 'Times New Roman';
                                  font-weight: bold;
                                  margin-top: 10px;
                                  text-decoration: underline;
                                "
                              >
                                {{ ReportName }}
                              </h3>
                              </div>
                            <dx-data-grid class="mx-3 mb-3" id="gridContainer" [showBorders]="true" [rowAlternationEnabled]="true"
                              [showRowLines]="true" [columnAutoWidth]="true" [showColumnLines]="true" [allowColumnReordering]="true"
                              [dataSource]="AuditorReport" keyExpr="id"
                              (onExporting)="onExporting($event)"
                              >
                              <dxo-paging [pageSize]="10"></dxo-paging>
                              <dxo-pager
                                [showPageSizeSelector]="true"
                                [allowedPageSizes]="[10, 25, 50, 100]"
                              ></dxo-pager>


                              <dxo-scrolling  columnRenderingMode="virtual"></dxo-scrolling>
                              <dxo-search-panel class="mt-10 mb-3"[visible]="true" [width]="240" placeholder="Search...">
                              </dxo-search-panel>
                              <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                              <dxo-selection mode="multiple"></dxo-selection>
                              <dxi-column dataField="leadAuditorName" caption="Auditor Name"  cssClass="cell-header" alignment="left"></dxi-column>
                              <!-- <dxi-column dataField="name" caption="Name"></dxi-column> -->
                              <dxi-column dataField="noOfAudits" caption="Nos of audits done"  cssClass="cell-header" alignment="left"></dxi-column>
                              <dxi-column dataField="ncs" caption="Nos of NCs in a audit"  cssClass="cell-header" alignment="left"></dxi-column>

                              <dxi-column dataField="avgncs" caption="Average nos of NC per audit"  cssClass="cell-header" alignment="left"></dxi-column>



                              <!-- <dxi-column dataField="avgTAT" caption="Average TAT ( )"  cssClass="cell-header"  alignment="left"> </dxi-column> -->
                              <dxi-column dataField="avgTAT_1" caption="Average TAT (Audit Conduct to Submited QC)"  cssClass="cell-header"  alignment="left"> </dxi-column>

                              <dxi-column dataField="avgTAT_2" caption="Average TAT (Submited QC to Reject)"  cssClass="cell-header"  alignment="left"> </dxi-column>
                              <dxi-column dataField="avgTAT_3" caption="Average TAT (Reject QC to Resubmit)"  cssClass="cell-header"  alignment="left"> </dxi-column>
                              <dxi-column dataField="avgTAT_4" caption="Average TAT (Resubmit to Approved)"  cssClass="cell-header"  alignment="left"> </dxi-column>
                              <dxi-column dataField="avgTAT_5" caption="Average TAT (Submit QC to Approved)"  cssClass="cell-header"  alignment="left"> </dxi-column>
                              <!-- <dxi-column dataField="avgTAT_5" caption="Average TAT including all stages of reviews, resubmission (days)"  cssClass="cell-header"  alignment="left"> </dxi-column> -->

                              <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>

                              <dxo-summary>
                                <dxi-total-item column="leadAuditorName" summaryType="count"> </dxi-total-item>
                            </dxo-summary>
                            <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>

                            <dxo-master-detail [enabled]="true" template="detail"></dxo-master-detail>
                            <div *dxTemplate="let employee of 'detail'">
                              <div class="master-detail-caption">{{
                                "Audits Details"
                                }}</div>
                              <app-auditor-audit-details [key]="employee.key" [auditorReportDetailsList]="AuditorReportDetailsList"
                                (newItemEvent)="addItem($event)">
                              </app-auditor-audit-details>
                            </div>
                            </dx-data-grid>
                                <!-- <div class="col-sm-2 col-12 ">

                                    <div class="d-flex flex-row-reverse bd-highlight mb-2">
                                        <div class="p-2 bd-highlight">
                                            <select (change)="onTableSizeChange($event)" class="custom-select">
                                                <option *ngFor="let size of tableSizes" [ngValue]="size">
                                                    {{ size }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div> -->

                          </div>
                    </div>
