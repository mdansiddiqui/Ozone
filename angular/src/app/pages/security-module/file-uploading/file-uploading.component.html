<section class="content-header pt-0 pb-0 mt-0 mx-0 mb-0 md-0">
    <div class="container-fluid mx-0 px-0 mx-0 mb-0">

        <div class="row md-0 mb-1 mt-0">
            <div class="col-sm-12 px-0">
                <div class="alert alert-info alert-dismissible">
                    <h5>File Uploading</h5>
                </div>
            </div>
        </div>
    </div>
</section>
<form [formGroup]="FileUploading" #fileUploading="ngForm" >
    <section class="content pt-0 pb-0 mx-2 mb-0 md-0">
       
        <div class="row">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                   
                        <div class="row col-md-12">

                            <div class="col-md-4">
                                <label style="margin-top: 8px;">Branch Office</label>
                                <!-- <select class="form-control  col-md-12" >
                                    <option *ngFor="let item of OrganizationList" [value]="item.id">
                                        {{item.name }}
                                    </option>
                                </select> -->

                                <select  class="form-control form-control-sm col-md-12" id="ParentAgencyId" formControlName="ParentAgencyId"
                    
                    (change)="loadAllUsers($event.target.value)">
                    <option *ngFor="let item of OrganizationList" [value]="item.id">
                      {{ item.name }}
                    </option>
                  </select>
                            </div>

                            <div class="col-md-4">
                                <label style="margin-top: 8px;">To User</label>
                                <!-- <select class="form-control  col-md-12" >
                                    <option *ngFor="let item of OrganizationList" [value]="item.id">
                                        {{item.name }}
                                    </option>
                                </select> -->
                                <select  class="form-control form-control-sm col-md-12" id="ParentUserId" formControlName="ParentUserId"
                                >
                                <option *ngFor="let item of UsersList" [value]="item.id">
                                  {{ item.fullName }}
                                </option>
                              </select>
                            </div>

                            <div class="col-md-4">
                                <label style="margin-top: 8px;">From User</label>
                                <input type="text" class="form-control  col-md-12" disabled formControlName="FormUser"/>
                            </div>

                            
                                 
                           

                        </div>


                        <div class="row col-md-12">
                            <div class="col-md-4">
                                <label style="margin-top: 8px;">File Upload</label>
                                <input type="file" class="form-control  col-md-12" (change)="handlefileInput($event)" formControlName="File" id="File" name="File"/>

                            </div>


                            <div class="col-md-4">
                                <label style="margin-top: 8px;">Description</label>
                            
                                <textarea type="text" autocomplete="off" class="form-control form-control-sm col-md-12" formControlName="Description"></textarea>

                            </div>

                            <div class="col-md-4">
       
                              
                                <button class="btn-sm btn-primary  col-md-6" style="margin-top: 50px; float:right"  (click)="onSubmit()">
                                    <i class="fas fa-search"></i>
                                    Submit
                                </button>
                            </div>

                        </div>
               


                    </div>
                </div>
            </div>
        </div>
      
        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body table-responsive p-0">



                            <dx-data-grid id="dataGrid" class="mx-3 mb-3 mt-3"   [showBorders]="true"[rowAlternationEnabled]="true" [showRowLines]="true"
                                [columnAutoWidth]="true" [showColumnLines]="true" [allowColumnReordering]="true" [dataSource]="FileupoadList | paginate
                                : {
                                    id: 'server',
                                    itemsPerPage: this.pagedDto.pageSize,
                                    currentPage: this.pagedDto.page,
                                    totalItems: this.totalCount
                                  }"
                                keyExpr="id" >
                                
                                <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
           



                                <dxi-column dataField="agencyName" caption="Branch Office" cssClass="cell-header"></dxi-column>
                                <dxi-column dataField="toUserIdName" caption="To User" cssClass="cell-header"></dxi-column>
                                <dxi-column dataField="fromUserName" caption="From User" cssClass="cell-header"></dxi-column>
                                <dxi-column dataField="description" caption="Description" cssClass="cell-header"></dxi-column>
                              
                                <dxi-column type="buttons" caption="Action" cssClass="cell-header">
                                
                                    <dxi-button hint="Download File" icon="download" [onClick]="Downloadfile">
                                    </dxi-button>
                                    <dxi-button   icon="deleterow"
                                    [onClick]="delete"
                                    [(visible)]="deletebtn"
                             
                                    ></dxi-button>
                                </dxi-column>


                            </dx-data-grid>
                            <div class="card-footer table-card-footer pb-0 border-top">
                                <div class="row">
                                    <div class="col-sm-2 col-12 text-sm-left text-center">
                                        <button class="btn btn-sm">
                                            <i class="fas fa-redo text-info" (click)="reloadGrid()"></i>


                                        </button>

                                    </div>
                                    <div class="col-sm-6">
                                        <!-- <pagination-controls id="server" (pageChange)="onTableDataChange($event)">
                                </pagination-controls> -->
                                    </div>
                                    <div class="col-sm-6">
                                        <pagination-controls id="server" (pageChange)="onTableDataChange($event)">
                                        </pagination-controls>
                                    </div>
                                    <!-- <div class="col-sm-2 col-12 ">
    
                                <div class="d-flex flex-row-reverse bd-highlight mb-2">
                                    <div class="p-2 bd-highlight">
                                        <select (change)="onTableSizeChange($event)" class="custom-select">
                                            <option *ngFor="let size of tableSizes" [ngValue]="size">
                                                {{ size }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div> -->
                                </div>

</div>


                        </div>
                    </div>
                </div>
            </div>
        </div>






    </section>
</form>
<br>
