<form [formGroup]="UserAuditorNaceForm" #userAuditorNaceForm="ngForm">
    <section class="content pt-0 pb-0 mt-3 mx-2 mb-0 md-0">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- <div class="input-group">
                            <input type="text" class="form-control" name="keyword" [placeholder]="'Search'" />
                            <div class="input-group-prepend">
                                <button type="button" class="btn bg-blue">
                                    <i class="fas fa-search"></i>
                                </button>

                            </div>
                        </div> -->
                        <div class="container-fluid mb-2">
                            <div class="row mx-2">
                                <div class="col-md-4" style="font-size:large;">

                                    <label class="mb-0" for="Code" style="color: black;">
                                        {{ "User Name : "}}
                                        <u><b style="color:blue;">{{UserName}}</b></u>
                                    </label>



                                </div>

                            </div>
                        </div>
                        <br>
                            <div class="container-fluid mb-2">
                                <div class="row mx-2">
                                    <div class="col-md-4">
                                        <label class="mb-0" for="denomination">
                                            {{ "Standards" }}
                                        </label>
                                        <select formControlName="StandardId"
                                            class="form-control form-control-sm col-md-12" required id="StandardId"
                                            required [ngClass]="{ 'is-invalid': submitted && f.StandardId.errors }">
                                            <option *ngFor="let item of StandardList" [value]="item.id">
                                                {{ item.name }}
                                            </option>
                                        </select>

                                        <div *ngIf="submitted && f.StandardId.errors" class="invalid-feedback">
                                            <div *ngIf="f.StandardId.errors.required">Standard is required</div>
                                        </div>

                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0" for="EacodeId">
                                            {{ "EA Code" }}
                                        </label>
                                        <select formControlName="EacodeId"
                                            class="form-control form-control-sm col-md-12"autocomplete="off" id="EacodeId" (change)="loadNaceCode($event.target.value)" >
                                            <option *ngFor="let item of EACodeList" [value]="item.id">
                                                {{ item.code +"     "+  item.name }}
                                            </option>
                                        </select>

                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0" for="NaceCodeId">
                                            {{ "Nace Code" }}
                                        </label>
                                        <select formControlName="NaceCodeId"
                                            class="form-control form-control-sm col-md-12" id="NaceCodeId">
                                            <option *ngFor="let item of NaceCodeList" [value]="item.id">
                                                {{ item.code +"     "+ item.description }}                                            </option>
                                        </select>

                                    </div>


                                </div>
                                <div class="row  mt-1 mx-2">
                                    <!-- <div class="col-md-4">
                                    <label class="mb-0" for="denomination">
                                        {{ "Approval Status" }}
                                    </label>
                                    <select disabled class="form-control form-control-sm col-md-12" id="denomination">
                                        <option value="volvo">For Review</option>
                                    </select>
                                </div> -->

                                    <div class="col-md-12">

                                        <!-- <input  class="form-control form-control-sm col-md-12" id="indent" /> -->
                                        <button class="btn-sm btn-success btn col-md-1  float-right"
                                            style="margin: 5px;" (click)="onSubmit()">
                                            Save
                                        </button>

                                        <button class="btn-sm btn btn-dark col-md-1 float-right" style="margin: 5px;"
                                            (click)="NewRecord()">
                                            Cancel
                                        </button>


                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body table-responsive p-0">



                            <dx-data-grid id="dataGrid" [rowAlternationEnabled]="true" [showRowLines]="true"
                                [showColumnLines]="true" [allowColumnReordering]="true" [dataSource]="UserAuditorNaceList | paginate
                        : {
                            id: 'server',
                            itemsPerPage: this.pagedDto.pageSize,
                            currentPage: this.pagedDto.page,
                            totalItems: this.totalCount
                          }" keyExpr="id">
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <!-- <dxo-search-panel [visible]="true" [width]="240" placeholder="Search...">
                        </dxo-search-panel> -->

                                <dxi-column dataField="standardName" caption="Standard"></dxi-column>

                                <dxi-column dataField="eacodeName" alignment='left' caption="EA Code"></dxi-column>
                                <dxi-column dataField="nacecodeName" caption="Nace Code"></dxi-column>

                                <dxi-column   dataField="approvalStatus"
                                caption="Approval Status" ></dxi-column>

                                <dxi-column type="buttons" caption="Action">
                                    <dxi-button icon="edit" [onClick]="edit"   hint="Edit" [(visible)]="editVsible"></dxi-button>

                                    <dxi-button icon="deleterow"   hint="Delete" [onClick]="delete" [(visible)]="editVsible">
                                    </dxi-button>

                                    <dxi-button
                                    hint="Submit For Review" icon="exportselected"
                                    [onClick]="AuditorSubmitForreview"   [visible]="btnforReview">

                                    </dxi-button>
                                    <dxi-button hint="View Record" icon="fas fa-eye text-secondary" [(visible)]="SubmitForReviewVisible" [onClick]="review">
                                    </dxi-button>

                                </dxi-column>






                            </dx-data-grid>
                            <div class="card-footer table-card-footer pb-0 border-top">
                                <div class="row">
                                    <div class="col-sm-2 col-12 text-sm-left text-center">
                                        <button class="btn btn-sm">
                                            <i class="fas fa-redo text-info" (click)="reloadGrid()"></i>


                                        </button>

                                    </div>
                                    <div class="col-sm-6 col-12">
                                        <!-- <pagination-controls id="server" (pageChange)="onTableDataChange($event)">
                                </pagination-controls> -->
                                    </div>
                                    <div class="col-sm-4 col-12">
                                        <pagination-controls id="server" (pageChange)="onTableDataChange($event)">
                                        </pagination-controls>
                                    </div>

                                        <select (change)="onTableSizeChange($event)" class="custom-select">

                                                {{ size }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div> -->
                                </div>
                            </div>

                        </dxo-pager>
                    </dx-tree-list> -->




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
