<section class="content-header pt-0 pb-0 mt-0 mx-0 mb-0 md-0">
    <div class="container-fluid mx-0 px-0 mx-0 mb-0">

                <div class="alert alert-info alert-dismissible">
                    <h6>Library  | Library Resources</h6>
                </div>
            </div>
        </div>
    </div>
</section>
<form [formGroup]="LibraryForm" #libraryForm="ngForm">
    <section class="content pt-0 pb-0 mt-3 mx-2 mb-0 md-0">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- <div class="input-group">
                            <input type="text" class="form-control" name="keyword" [placeholder]="'Search'" />
                            <div class="input-group-prepend">
                                <button type="button" class="btn bg-blue">

                            <div class="container-fluid mb-2">
                                <div class="row mx-2">
                                    <div class="col-md-4">
                                        <!-- <label class="mb-0" for="denomination">
                                        {{ "Select Module" }}
                                    </label>
                                    <select class="form-control form-control-sm col-md-12" id="denomination">
                                        <option value="volvo">---SELECT MODULE---</option>
                                    </select> -->

                                        <label class="mb-0 " for="Module">Module</label>
                                        <select formControlName="ModuleId"
                                            class="form-control form-control-sm col-md-12" required id="ModuleId">
                                            <option *ngFor="let item of moduleList" [value]="item.id">
                                                {{item.name }}
                                            </option>
                                        </select>

                                        <!-- <label class="mb-0" for="indent">Company Name</label>
                                    <input type="text" class="form-control form-control-sm col-md-12" id="indent" /> -->

                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0" for="Title">Title</label>

                                        <input type="text" formControlName="Title"
                                            class="form-control form-control-sm col-md-12" required id="Title"
                                            placeholder="Title">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0" for="indent">Version</label>
                                        <input type="text" class="form-control form-control-sm col-md-12" required
                                            id="Version" formControlName="Version" placeholder="Version" />
                                    </div>


                                </div>
                                <div class="row  mt-1 mx-2">
                                    <div class="col-md-4">
                                        <label class="mb-0" for="Uploaddate">Date</label>
                                        
                                        <input type="date" class="form-control form-control-sm col-md-12" required
                                            id="Uploaddate" formControlName="Uploaddate" />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0" for="indent">Description</label>
                                        <input type="text" class="form-control form-control-sm col-md-12" required
                                            id="Description" formControlName="Description" placeholder="Description" />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0 " for="Reviewer">Reviewer</label>
                                        <select formControlName="Reviewer"
                                            class="form-control form-control-sm col-md-12" required id="Reviewer">

                                            <option *ngFor="let item of ReviewerList" [value]="item.id">
                                                {{item.firstName }}
                                            </option>
                                        </select>
                                    </div>

                                </div>
                                <div class="row  mt-1 mx-2">
                                    <div class="col-md-4">
                                        <label class="mb-0 " for="DocumentType">Documents Type</label>
                                        <select formControlName="DocumentTypeId"
                                            class="form-control form-control-sm col-md-12" required id="DocumentTypeId">

                                            <option *ngFor="let item of DocumentList" [value]="item.id">
                                                {{item.name }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0 " for="Standard">Standard</label>
                                        <select formControlName="CertificationId"
                                            class="form-control form-control-sm col-md-12" required
                                            id="CertificationId">

                                            <option *ngFor="let item of CertificationList" [value]="item.id">
                                                {{item.name }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0 " for="Status">Status</label>
                                        <select formControlName="StatusId"
                                            class="form-control form-control-sm col-md-12" required id="StatusId">

                                            <option *ngFor="let item of StatusList" [value]="item.id">
                                                {{item.name }}
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row  mt-1 mx-2 px-2 mt-3">
                                    <div class="col-md-8">

                                        <div class="form-group">

                                            <label for="File"> Upload File</label>
                                            <input type="file" id="File" (change)="handlefileInput($event)" name="File" formControlName="File">
                                        </div>
                                        <!-- <mat-form-field fxFlex class="pr-4" appearance="fill">
                                            <mat-label>Date</mat-label>
                                            <input matInput [matDatepicker]="picker" formControlName="Uploaddate" required
                                                placeholder="Select Entry date">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field> -->
                                    </div>
                                    <!-- <button class="btn-sm btn-success btn col-md-1 float-right" style="margin: 5px;">
                                        Save
                                    </button> -->
                                    <div class="col-md-4">
                                        <button type="button" [hidden]="!isAddShown" class="btn-sm btn-success btn col-md-3 float-right"
                                            style="margin: 5px" (click)="onSubmit()">Submit</button>


                                        <button class="btn-sm btn btn-dark col-md-3 float-right" style="margin: 5px;"
                                        [routerLink]="['/app/pages/stock-management/indenting-maker-list']">
                                            Back
                                        </button>
                                    </div>




                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div> -->


    </section>
</form>
