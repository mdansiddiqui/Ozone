<form [formGroup]="GeneralInformation" #generalInformation="ngForm">
    <section class="content-header pt-0 pb-0 mt-0 mx-0 mb-0 md-0">
        <div class="container-fluid mx-0 px-0 mx-0 mb-0">
            <div class="row md-0 mb-1 mt-0">
                <div class="col-sm-12 px-0">
                    <div class="alert alert-info alert-dismissible">
                        <h6>General Information</h6>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="content-header pt-0 pb-0 mt-3 mx-0 mb-0 md-0">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h5>

                        Lead Auditor
                    </h5>
                    <div class="row md-0 px-3 pb-2 ">

                        <div class="col-md-4">
                            <label class="mb-0 " for="LeadAuditorSigned">Signed</label>
                            <input type="text" class="form-control form-control-sm col-md-12" formControlName="LeadAuditorSigned" id="LeadAuditorSigned">
                        </div>
                        <div class="col-md-4">
                            <label class="mb-0 " for="LeadAuditorName">Name</label>
                            <input type="text" class="form-control form-control-sm col-md-12" formControlName="LeadAuditorName" id="LeadAuditorName">
                        </div>

                        <div class="col-md-4">
                            <label class="mb-0" for="LeadAuditorDate">Date</label>
                            <input type="date"  class="form-control form-control-sm col-md-12" formControlName="LeadAuditorDate"
                            id="LeadAuditorDate" />
                        </div>

                    </div>
                    
                    <h5>

                        Organization Representative
                    </h5>
                    <div class="row  mt-1 mx-2">

                        <div class="col-md-4">
                            <label class="mb-0 " for="OrganizationSigned">Signed</label>
                            <input type="text" class="form-control form-control-sm col-md-12" formControlName="OrganizationSigned"
                             id="OrganizationSigned">
                        </div>
                        <div class="col-md-4">
                            <label class="mb-0 " for="OrganizationName">Name</label>
                            <input type="text" class="form-control form-control-sm col-md-12" formControlName="OrganizationName"
                             id="OrganizationName">
                        </div>

                        <div class="col-md-4">
                            <label class="mb-0" for="OrganizationDate">Date</label>
                            <input type="date"  class="form-control form-control-sm col-md-12" formControlName="OrganizationDate"
                            id="OrganizationDate" />
                        </div>
                     
                    </div>

                    <div class="row  mt-1 mx-2">
                        <div class="col-md-6">
                            <!-- <button type="button"
                            class="btn-sm btn btn-primary float-right mx-2 px-4 mt-2 pt-2 pb-2 mt-3 fas fa-search" (click)="pdf()" type="submit"> <i
                                class="fas fa-search"  
                                ></i> Report</button> -->
                            </div>

                        <div class="col-md-6">
                            <button type="button"
                                class="btn-sm btn btn-primary float-right mx-2 px-4 mt-2 pt-2 pb-2 mt-3 fas fa-search" (click)="pdf()" type="submit">PDF</button>
                        
                                <!-- <button type="button"
                                class="btn-sm btn btn-primary float-right mx-2 px-4 mt-2 pt-2 pb-2 mt-3 fas fa-search" (click)="Search()" type="submit">PDF</button> -->
                            </div>

                    </div>

                </div>
            </div>
        </div>
    </section>
</form>
