<form [formGroup]="UserEmploymentForm" #userEmploymentForm="ngForm">
<section class="content pt-0 pb-0 mt-3 mx-2 mb-0 md-0">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-12">
                        <!-- <div class="input-group">
                            <input type="text" class="form-control" name="keyword" [placeholder]="'Search'" />
                            <div class="input-group-prepend">
                                <button type="button" class="btn bg-blue">
                                    <i class="fas fa-search"></i>
                                </button>

                            </div>
                        </div> -->
                        <div class="container-fluid mb-2">
                            <div class="row mx-2">
                                <div class="col-md-4" style="font-size:large;">

                                    <label class="mb-0" for="Code" style="color: black;">
                                        {{ "User Name : "}}
                                        <u><b style="color:blue;">{{UserName}}</b></u>
                                    </label>



                                </div>

                            </div>
                        </div>
                        <br>
                        <div class="container-fluid mb-2">
                            <div class="row mx-2">
                                <div class="col-md-8">
                                    <label class="mb-0" for="JobTitle">Job Title</label>
                                    <input type="text"formControlName="JobTitle" class="form-control form-control-sm col-md-12" id="JobTitle" required [ngClass]="{ 'is-invalid': submitted && f.JobTitle.errors }"/>
                                    <div *ngIf="submitted && f.JobTitle.errors" class="invalid-feedback">
                                        <div *ngIf="f.JobTitle.errors.required">JobTitle is required</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="mb-0" for="denomination">
                                        {{ "Start Year" }}
                                    </label>
                                    <input type="number" formControlName="StartYear" onKeyPress="if(this.value.length==4) return false;" class="form-control form-control-sm col-md-12" id="StartYear" required [ngClass]="{ 'is-invalid': submitted && f.StartYear.errors }"/>
                                    <div *ngIf="submitted && f.StartYear.errors" class="invalid-feedback">
                                        <div *ngIf="f.StartYear.errors.required">StartYear is required</div>
                                    </div>
                                </div>


                            </div>
                            <div class="row  mt-1 mx-2">
                                <div class="col-md-8">
                                    <label class="mb-0" for="Organization">Organization</label>
                                    <input type="text" formControlName="Organization" class="form-control form-control-sm col-md-12" id="Organization" required [ngClass]="{ 'is-invalid': submitted && f.Organization.errors }"/>
                                    <div *ngIf="submitted && f.Organization.errors" class="invalid-feedback">
                                        <div *ngIf="f.Organization.errors.required">Organization is required</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="mb-0" for="denomination">
                                        {{ "End Year" }}
                                    </label>

                                    <input type="number" formControlName="EndYear" onKeyPress="if(this.value.length==4) return false;"class="form-control form-control-sm col-md-12" id="EndYear" required [ngClass]="{ 'is-invalid': submitted && f.EndYear.errors }"/>
                                    <div *ngIf="submitted && f.EndYear.errors" class="invalid-feedback">
                                        <div *ngIf="f.EndYear.errors.required">End Year is required</div>
                                    </div>
                                </div>

                            </div>
                            <div class="row  mt-1 mx-2">
                                <div class="col-md-8">
                                    <label class="mb-0" for="BusinessScope">Business Scope</label>
                                    <input type="text"formControlName="BusinessScope" class="form-control form-control-sm col-md-12" id="BusinessScope" />
                                </div>

                                <div class="col-md-4">
                                    <div class="col-md-12">

                                        <!-- <input  class="form-control form-control-sm col-md-12" id="indent" /> -->
                                        <button class="btn-sm btn-success btn col-md-4 mt-4 ml-1 float-right" (click)="onSubmit()">
                                            Save
                                        </button>

                                        <button class="btn-sm btn btn-dark col-md-4 mt-4 float-right"(click)="NewRecord()">
                                            Cancel
                                        </button>


                                    </div>
                                </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                <div class="card-body table-responsive p-0">



                    <dx-data-grid id="dataGrid"  [rowAlternationEnabled]="true" [showRowLines]="true"
                        [showColumnLines]="true" [allowColumnReordering]="true" [dataSource]="UserEmploymentList | paginate
                        : {
                            id: 'server',
                            itemsPerPage: this.pagedDto.pageSize,
                            currentPage: this.pagedDto.page,
                            totalItems: this.totalCount
                          }"
                        keyExpr="id" >
                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                        <!-- <dxo-search-panel [visible]="true" [width]="240" placeholder="Search...">
                        </dxo-search-panel> -->
                        <dxi-column   dataField="jobTitle"
                        caption="JobTitle" ></dxi-column>
                        <dxi-column   dataField="organization"
                        caption="Organization"></dxi-column>
                        <dxi-column   dataField="businessScope"
                        caption="BusinessScope"></dxi-column>

                        <dxi-column   dataField="startYear"  alignment='left'
                        caption="StartYear"></dxi-column>
                        <dxi-column   dataField="endYear"   alignment='left'
                        caption="EndYear"></dxi-column>

                          <dxi-column type="buttons"caption="Action"  >
                            <dxi-button   icon="edit"
                            [onClick]="edit"
                            hint="Edit"
                            [(visible)]="editVsible"
                            ></dxi-button>

                            <dxi-button   icon="deleterow"
                             [onClick]="delete"
                             [(visible)]="editVsible"
                             hint="Delete"
                             ></dxi-button>

                          </dxi-column>






                    </dx-data-grid>
                    <div class="card-footer table-card-footer pb-0 border-top">
                        <div class="row">
                            <div class="col-sm-2 col-12 text-sm-left text-center">
                                <button class="btn btn-sm">
                                    <i class="fas fa-redo text-info"(click)="reloadGrid()"></i>


                                </button>

                            </div>
                            <div class="col-sm-6 col-12">
                                <!-- <pagination-controls id="server" (pageChange)="onTableDataChange($event)">
                                </pagination-controls> -->
                            </div>
                            <div class="col-sm-4 col-12">
                                <pagination-controls id="server" (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                            <!-- <div class="col-sm-2 col-12 ">

                                <div class="d-flex flex-row-reverse bd-highlight mb-2">
                                    <div class="p-2 bd-highlight">
                                        <select (change)="onTableSizeChange($event)" class="custom-select">
                                            <option *ngFor="let size of tableSizes" [ngValue]="size">
                                                {{ size }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <!-- <dx-tree-list>
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]"
                            [showNavigationButtons]="true">
                        </dxo-pager>
                    </dx-tree-list> -->




                </div>
            </div></div>
        </div>
    </div>
    </section>
