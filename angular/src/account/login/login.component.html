<ngx-ui-loader fgsType="three-strings" fgsColor="#025838" overlayColor="rgba(40,40,40,0.2)" pbColor="#025838"></ngx-ui-loader>
<div [@routerTransition]>
  <h4 class="text-center mb-3">{{ "LogIn" | localize }}</h4>
  <form novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" name="userNameOrEmailAddress"
          [(ngModel)]="authService.authenticateModel.username" [placeholder]="'UserNameOrEmail' | localize" required
          maxlength="256" #userNameOrEmailAddressModel="ngModel" #userNameOrEmailAddressEl />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-user"></span>
          </div>
        </div>
      </div>
      <abp-validation-summary [control]="userNameOrEmailAddressModel" [controlEl]="userNameOrEmailAddressEl">
      </abp-validation-summary>
    </div>
    <div class="form-group">
      <!-- <div class="input-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="authService.authenticateModel.password"
          [placeholder]="'Password' | localize" required maxlength="32" #passwordModel="ngModel" #passwordEl />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <abp-validation-summary [control]="passwordModel" [controlEl]="passwordEl"></abp-validation-summary> -->
      <div class="input-group">
      <input name="password"
          [type]="showPassword ? 'text' : 'password'"
          class="form-control pwd-control"
          id="password-field"[(ngModel)]="authService.authenticateModel.password"
          [placeholder]="'Password' | localize" required maxlength="32" #passwordModel="ngModel" #passwordEl>
      
          <div class="input-group-append">
            <div class="input-group-text">
        <i alt="hide" class="far fa-eye-slash eye-hide"
           (click)="showPassword = !showPassword"
           [class.hide]="!showPassword"></i>
           <abp-validation-summary [control]="passwordModel" [controlEl]="passwordEl"></abp-validation-summary>
         </div>
          </div>
          </div>
          

    </div>
    <div class="form-group row">
      <div class="col-md-7">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe"
            [(ngModel)]="authService.rememberMe" />
          <label for="rememberMe" class="custom-control-label">
            {{ "RememberMe" | localize }}
          </label>
        </div>
      </div>
      <div class="col-md-5">
        <button type="submit" class="btn btn-info btn-block" [disabled]="!loginForm.form.valid || submitting">
          {{ "LogIn" | localize }} <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
  <p *ngIf="isSelfRegistrationAllowed" class="mb-1">
    <a [routerLink]="['../register']">
      <i class="fa fa-plus-circle"></i> {{ "Register" | localize }}
    </a>
  </p>
</div>
