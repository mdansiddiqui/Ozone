<form [formGroup]="UserAcademicForm" #userAcademicForm="ngForm">
    <section class="content pt-0 pb-0 mt-3 mx-2 mb-0 md-0">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- <div class="input-group">
                            <input type="text" class="form-control" name="keyword" [placeholder]="'Search'" />
                            <div class="input-group-prepend">
                                <button type="button" class="btn bg-blue">
                                    <i class="fas fa-search"></i>
                                </button>

                            </div>
                        </div> -->
                        <div class="container-fluid mb-2">
                            <div class="row mx-2">
                                <div class="col-md-4" style="font-size:large;">

                                    <label class="mb-0" for="Code" style="color: black;">
                                        {{ "User Name : "}}
                                        <u><b style="color:blue;">{{UserName}}</b></u>
                                    </label>



                                </div>

                            </div>
                        </div>
                        <br>
                            <div class="container-fluid mb-2">
                                <div class="row mx-2">
                                    <div class="col-md-8">
                                        <label class="mb-0" for="Qualification">Qualification</label>
                                        <input type="text" formControlName="Qualification"
                                            class="form-control form-control-sm col-md-12" id="Qualification" required
                                            [ngClass]="{ 'is-invalid': submitted && f.Qualification.errors }" />


                                        <div *ngIf="submitted && f.Qualification.errors" class="invalid-feedback">
                                            <div *ngIf="f.Qualification.errors.required">Qualification is required</div>
                                        </div>

                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0" for="denomination">
                                            {{ "Start Year" }}
                                        </label>
                                        <input type="number" formControlName="StartYear"
                                            onKeyPress="if(this.value.length==4) return false;"
                                            class="form-control form-control-sm col-md-12" id="StartYear"required
                                            [ngClass]="{ 'is-invalid': submitted && f.StartYear.errors }" />
                                            <div *ngIf="submitted && f.StartYear.errors" class="invalid-feedback">
                                                <div *ngIf="f.StartYear.errors.required">StartYear is required</div>
                                            </div>

                                    </div>


                                </div>
                                <div class="row  mt-1 mx-2">
                                    <div class="col-md-8">
                                        <label class="mb-0" for="Details">Details</label>
                                        <input type="text" formControlName="Details"
                                            class="form-control form-control-sm col-md-12" id="Details" />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0" for="denomination">
                                            {{ "End Year" }}
                                        </label>

                                        <input type="number" formControlName="EndYear"
                                            onKeyPress="if(this.value.length==4) return false;"
                                            class="form-control form-control-sm col-md-12" id="EndYear"required
                                            [ngClass]="{ 'is-invalid': submitted && f.EndYear.errors }"  />
                                            <div *ngIf="submitted && f.EndYear.errors" class="invalid-feedback">
                                                <div *ngIf="f.EndYear.errors.required">EndYear is required</div>
                                            </div>
                                    </div>

                                </div>
                                <div class="row  mt-1 mx-2">
                                    <div class="col-md-8">
                                        <label class="mb-0" for="Institution">Institution</label>
                                        <input type="text" formControlName="Institution"
                                            class="form-control form-control-sm col-md-12" id="Institution" required [ngClass]="{ 'is-invalid': submitted && f.Institution.errors }"/>

                                            <div *ngIf="submitted && f.Institution.errors" class="invalid-feedback">
                                                <div *ngIf="f.Institution.errors.required">Institution is required</div>
                                            </div>
                                        </div>

                                    <div class="col-md-4">
                                        <div class="form-group">

                                            <label for="file"> Document (PDF)</label>
                                            <input type="file" id="File" (change)="handlefileInput($event)" name="File"
                                                formControlName="File">
                                        </div>
                                    </div>


                                </div>
                                <div class="row mx-2">
                                    <div class="col-md-12">
                                        <br />
                                        <!-- <input  class="form-control form-control-sm col-md-12" id="indent" /> -->
                                        <button class="btn-sm btn-success btn col-md-1  float-right"
                                            style="margin: 5px;" (click)="onSubmit()">
                                            Save
                                        </button>

                                        <button class="btn-sm btn btn-dark col-md-1 float-right" style="margin: 5px;"
                                            (click)="ClearAllFields()">
                                            New
                                        </button>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body table-responsive p-0">



                            <dx-data-grid id="dataGrid" [rowAlternationEnabled]="true" [showRowLines]="true"
                                [showColumnLines]="true" [allowColumnReordering]="true" [dataSource]="UserAcademicList | paginate
                        : {
                            id: 'server',
                            itemsPerPage: this.pagedDto.pageSize,
                            currentPage: this.pagedDto.page,
                            totalItems: this.totalCount
                          }" keyExpr="id">
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <!-- <dxo-search-panel [visible]="true" [width]="240" placeholder="Search...">
                        </dxo-search-panel> -->
                                <dxi-column dataField="qualification" caption="Qualification"></dxi-column>
                                <dxi-column dataField="details" caption="Details"></dxi-column>
                                <dxi-column dataField="institution" caption="Institution"></dxi-column>

                                <dxi-column dataField="startYear" alignment='left' caption="Start Year"></dxi-column>
                                <dxi-column dataField="endYear" alignment='left' caption="End Year"></dxi-column>
                                <dxi-column type="buttons" caption="Download">
                                    <dxi-button
                        hint="Download File"
                        icon="download"
                       [onClick]="Downloadfile"
                       ></dxi-button>
                                </dxi-column>
                                <dxi-column type="buttons" caption="Action">
                                    <dxi-button icon="edit"   hint="Edit"[onClick]="edit" [(visible)]="editVsible"></dxi-button>

                                    <dxi-button icon="deleterow"  hint="Delete"  [onClick]="delete" [(visible)]="editVsible">
                                    </dxi-button>

                                </dxi-column>






                            </dx-data-grid>
                            <div class="card-footer table-card-footer pb-0 border-top">
                                <div class="row">
                                    <div class="col-sm-2 col-12 text-sm-left text-center">
                                        <button class="btn btn-sm">
                                            <i class="fas fa-redo text-info" (click)="reloadGrid()"></i>


                                        </button>

                                    </div>
                                    <div class="col-sm-6 col-12">
                                        <!-- <pagination-controls id="server" (pageChange)="onTableDataChange($event)">
                                </pagination-controls> -->
                                    </div>
                                    <div class="col-sm-4 col-12">
                                        <pagination-controls id="server" (pageChange)="onTableDataChange($event)">
                                        </pagination-controls>
                                    </div>
                                    <!-- <div class="col-sm-2 col-12 ">

                                <div class="d-flex flex-row-reverse bd-highlight mb-2">
                                    <div class="p-2 bd-highlight">
                                        <select (change)="onTableSizeChange($event)" class="custom-select">
                                            <option *ngFor="let size of tableSizes" [ngValue]="size">
                                                {{ size }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div> -->
                                </div>
                            </div>
                            <!-- <dx-tree-list>
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]"
                            [showNavigationButtons]="true">
                        </dxo-pager>
                    </dx-tree-list> -->




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
