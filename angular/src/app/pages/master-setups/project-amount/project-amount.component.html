<form [formGroup]="ProjectAmountForm" #projectAmountForm="ngForm">
    <section class="content-header pt-0 pb-0 mt-0 mx-0 mb-0 md-0">
        <div class="container-fluid mx-0 px-0 mx-0 mb-0">
            <div class="row md-0 mb-1 mt-0">
                <div class="col-sm-12 px-0">
                    <div class="alert alert-info alert-dismissible">
                        <h6>MASTER SETUP / PROJECT AMOUNT</h6>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="content-header pt-0 pb-0 mt-3 mx-0 mb-0 md-0">
        <div class="container-fluid" *ngIf="isAddShown">
            <div class="card">
                <div class="card-header">
                    <div class="row md-0 px-3 pb-2 ">
                        <div class="col-md-4">
                            <label class="mb-0 " for="Agency">Branch Office</label>
                            <select formControlName="OrganizationId" class="form-control form-control-sm col-md-12"
                                required id="OrganizationId">

                                <option *ngFor="let item of OrganizationList" [value]="item.id">
                                    {{item.name }}
                                </option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="mb-0 " for="Standard">Standard</label>
                            <select formControlName="StandardId" class="form-control form-control-sm col-md-12" required
                                id="CertificationId">

                                <option *ngFor="let item of CertificationList" [value]="item.id">
                                    {{item.name }}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="mb-0" for="Amount">Amount</label>
                            <input type="number" formControlName="Amount" class="form-control form-control-sm col-md-12"
                                id="Amount" required id="Amount"/>
                        </div>
                    </div>

                    <div class="row md-0 px-3 pb-2 ">
                        <div class="col-md-4">
                            <label class="mb-0" for="Name">Description</label>
                            <input type="text" formControlName="Description"
                                class="form-control form-control-sm col-md-12" id="Description" />
                        </div>

                        <div class="col-md-4">
                            <label class="mb-0" for="Uploaddate">Date</label>

                            <input type="date" class="form-control form-control-sm col-md-12" 
                                formControlName="Date" />
                        </div>

                        <div class="col-md-4">`
                            <label class="mb-0 mx-0" for="IsActive">
                                {{ "Status" }}
                            </label>
                            <select class="form-control form-control-sm col-md-12 " formControlName="IsActive" required
                                id="IsActive">
                                <option *ngFor="let item of StatusList" [value]="item.id">
                                    {{ item.name }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <button type="button" class="btn-sm btn btn-primary float-right mx-2 px-4 mt-2 pt-2 pb-2 mt-3 "
                            (click)="NewRecord()">New</button>
                        <button type="button" class="btn-sm btn-success btn float-right mx-2 px-4 mt-2 pt-2 pb-2 mt-3 "
                            (click)="onSubmit()">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                    <div class="card-body table-responsive p-0">
        
                      
        
                        <dx-data-grid id="dataGrid"  [rowAlternationEnabled]="true" [showRowLines]="true"
                            [showColumnLines]="true" [allowColumnReordering]="true" [dataSource]="ProjectAmounList | paginate
                            : {
                                id: 'server',
                                itemsPerPage: this.pagedDto.pageSize,
                                currentPage: this.pagedDto.page,
                                totalItems: this.totalCount
                              }"
                            keyExpr="id" >
                            <!-- <dxo-scrolling mode="virtual"></dxo-scrolling> -->
    
                          
                            <dxi-column   dataField="agency"  
                            caption="Branch Office" ></dxi-column>
                            <dxi-column   dataField="standardName"  
                            caption="Standard" ></dxi-column>
                            <dxi-column   dataField="date"  
                            caption="Date" ></dxi-column>
                             <dxi-column   dataField="amount"  
                            caption="Amount"></dxi-column> 
                            <dxi-column   dataField="isActive"  
                            caption="Status"></dxi-column>                
        
                    
                              <dxi-column type="buttons"caption="Action"  >  
                                <dxi-button   icon="edit"
                                [onClick]="edit"
                                
                                [(visible)]="isAddShown"
                                ></dxi-button> 
                                
                                <dxi-button   icon="deleterow"
                                     [onClick]="delete"
                                     [(visible)]="isAddShown"
                              
                                     ></dxi-button>
                              </dxi-column>   
    
                        </dx-data-grid>
                        <div class="card-footer table-card-footer pb-0 border-top">
                            <div class="row">
                                <div class="col-sm-2 col-12 text-sm-left text-center">
                                    <button class="btn btn-sm">
                                        <i class="fas fa-redo text-info"(click)="reloadGrid()"></i>
                                    </button>
        
                                </div>
                                <div class="col-sm-6 col-12">
                                </div>
                                <div class="col-sm-4 col-12">
                                    <pagination-controls id="server" (pageChange)="onTableDataChange($event)">
                                    </pagination-controls>
                                </div>
                                </div>
                        </div>
                    </div>
                </div></div>
            </div>
        </div>
    </section>
</form> <br><br>
