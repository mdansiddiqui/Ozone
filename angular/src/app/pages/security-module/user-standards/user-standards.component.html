<form [formGroup]="UserStandardForm" #userStandardForm="ngForm">
    <section class="content pt-0 pb-0 mt-3 mx-2 mb-0 md-0">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="row"><label id="Username"> {{Username}} </label>
                        <div class="col-sm-12">
                            <!-- <div class="input-group">
                            <input type="text" class="form-control" name="keyword" [placeholder]="'Search'" />
                            <div class="input-group-prepend">
                                <button type="button" class="btn bg-blue">
                                    <i class="fas fa-search"></i>
                                </button>
                                
                            </div>
                        </div> -->
                            <div class="container-fluid mb-2">
                                <div class="row mx-2">
                                    <div class="col-md-4" style="font-size:large;">

                                        <label class="mb-0" for="Code" style="color: black;">
                                            {{ "User Name : "}} 
                                            <u><b style="color:blue;">{{UserName}}</b></u>
                                        </label>
                                       
                                        
                                        
                                    </div>

                                </div>
                            </div>
                            <br>

                            <div class="container-fluid mb-2">
                                <div class="row mx-2">
                                    <div class="col-md-4">
                                        <label class="mb-0" for="StandardId">
                                            {{ "Standards" }}
                                        </label>
                                        <select formControlName="StandardId"
                                            class="form-control form-control-sm col-md-12" id="StandardId" required
                                            [ngClass]="{ 'is-invalid': submitted && f.StandardId.errors }">
                                            <option *ngFor="let item of StandardList" [value]="item.id">
                                                {{ item.name }}
                                            </option>
                                        </select>
                                        <div *ngIf="submitted && f.StandardId.errors" class="invalid-feedback">
                                            <div *ngIf="f.StandardId.errors.required">Standard is required</div>
                                        </div>

                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0" for="AuditorTypeId">
                                            {{ "Auditor Level" }}
                                        </label>
                                        <select formControlName="AuditorTypeId"
                                            class="form-control form-control-sm col-md-12" id="AuditorTypeId" required
                                            [ngClass]="{ 'is-invalid': submitted && f.AuditorTypeId.errors }">
                                            <option *ngFor="let item of AuditorTypeList" [value]="item.id">
                                                {{ item.name }}
                                            </option>
                                        </select>
                                        <div *ngIf="submitted && f.AuditorTypeId.errors" class="invalid-feedback">
                                            <div *ngIf="f.AuditorTypeId.errors.required">Auditor Type is required</div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0" for="CourseTypeId">
                                            {{ "Course Type" }}
                                        </label>
                                        <select formControlName="CourseTypeId"
                                            class="form-control form-control-sm col-md-12" id="CourseTypeId">
                                            <option *ngFor="let item of CourseTypeList" [value]="item.id">
                                                {{ item.name }}
                                            </option>
                                        </select>


                                    </div>


                                </div>
                                <div class="row  mt-1 mx-2">
                                    <div class="col-md-4">
                                        <label class="mb-0" for="CourseDate">Course Date</label>
                                        <input type="date" formControlName="CourseDate"
                                            class="form-control form-control-sm col-md-12" id="CourseDate" />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0" for="PreValidDate">Pre.Valid.Date</label>
                                        <input type="date" formControlName="PreValidDate"
                                            class="form-control form-control-sm col-md-12" id="PreValidDate" />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-0" for="ValidationDate">Validation Date</label>
                                        <input type="date" formControlName="ValidationDate"
                                            class="form-control form-control-sm col-md-12" id="ValidationDate" />
                                    </div>

                                </div>
                                <div class="row  mt-1 mx-2">

                                    <div class="col-md-4">
                                        <div class="form-group">

                                            <label for="file"> Validation Report</label>
                                            <input type="file" id="File" (change)="handlefileInput($event)" name="File"
                                                formControlName="File">
                                        </div>

                                    </div>


                                    <div class="col-md-8">
                                        <br />
                                        <!-- <input  class="form-control form-control-sm col-md-12" id="indent" /> -->
                                        <button class="btn-sm btn-success btn col-md-2 ml-1 float-right"
                                            (click)="onSubmit()">
                                            Save
                                        </button>
                                        <button class="btn-sm btn-dark btn col-md-2 ml-1 float-right"
                                            (click)="NewRecord()">New</button>

                                        <button type="button" class=" btn-sm btn-dark  col-md-2 ml-1 float-right"
                                            [routerLink]='["/app/pages/security-module/user-with-locations-task-board"]'><i
                                                class="fa fa-arrow-circle-left"></i>Back</button>



                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body table-responsive p-0">



                            <dx-data-grid id="dataGrid" [rowAlternationEnabled]="true" [showRowLines]="true"
                                [showColumnLines]="true" [allowColumnReordering]="true" [dataSource]="UserStandardList | paginate
                        : {
                            id: 'server',
                            itemsPerPage: this.pagedDto.pageSize,
                            currentPage: this.pagedDto.page,
                            totalItems: this.totalCount
                          }" keyExpr="id">
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <!-- <dxo-search-panel [visible]="true" [width]="240" placeholder="Search...">
                        </dxo-search-panel> -->
                                <dxi-column dataField="standardName" caption="Standard"></dxi-column>
                                <dxi-column dataField="auditorTypeName" caption="Auditor Level"></dxi-column>
                                <dxi-column dataField="courseTypeName" caption="Course Type"></dxi-column>
                                <dxi-column dataField="courseDate" dataType="date" caption="Course Date"></dxi-column>

                                <dxi-column dataField="preValidDate" dataType="date" caption="PreValid Date">
                                </dxi-column>
                                <dxi-column dataField="validationDate" dataType="date" caption="validation Date">
                                </dxi-column>

                                <dxi-column dataField="approvalStatus" caption="Approval Status"></dxi-column>

                                <dxi-column type="buttons" caption="Validation Report">


                                    <dxi-button hint="Download File" icon="download" [onClick]="Downloadfile">
                                    </dxi-button>


                                    <!-- <dxi-button   icon="edit"
                           [routerLink]='["/app/pages/stock-management/library"]'
                             [(visible)]="isAddShown"
                             ></dxi-button>   -->
                                </dxi-column>

                                <dxi-button icon="key"  [onClick]="changings"></dxi-button>

                                <dxi-column type="buttons" caption="Action">
                                    <dxi-button icon="edit" [onClick]="edit" hint="Edit" [(visible)]="isAddShown">
                                    </dxi-button>

                                    <dxi-button icon="deleterow" [onClick]="delete" [(visible)]="isAddShown"
                                        hint="Delete"></dxi-button>

                                    <dxi-button hint="Submit For Review" icon="exportselected"
                                        [onClick]="SubmitForreview" [visible]="btnforReview"></dxi-button>

                                </dxi-column>






                            </dx-data-grid>
                            <div class="card-footer table-card-footer pb-0 border-top">
                                <div class="row">
                                    <div class="col-sm-2 col-12 text-sm-left text-center">
                                        <button class="btn btn-sm">
                                            <i class="fas fa-redo text-info" (click)="reloadGrid()"></i>


                                        </button>

                                    </div>
                                    <div class="col-sm-6 col-12">
                                        <!-- <pagination-controls id="server" (pageChange)="onTableDataChange($event)">
                                </pagination-controls> -->
                                    </div>
                                    <div class="col-sm-4 col-12">
                                        <pagination-controls id="server" (pageChange)="onTableDataChange($event)">
                                        </pagination-controls>
                                    </div>
                                    <!-- <div class="col-sm-2 col-12 ">
    
                                <div class="d-flex flex-row-reverse bd-highlight mb-2">
                                    <div class="p-2 bd-highlight">
                                        <select (change)="onTableSizeChange($event)" class="custom-select">
                                            <option *ngFor="let size of tableSizes" [ngValue]="size">
                                                {{ size }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div> -->
                                </div>
                            </div>
                            <!-- <dx-tree-list>
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]"
                            [showNavigationButtons]="true">
                        </dxo-pager>
                    </dx-tree-list> -->




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form> <br> <br>
