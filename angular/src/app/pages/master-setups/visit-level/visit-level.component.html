<form [formGroup]="VisitLevelForm" #VisitLevel="ngForm" (ngSubmit)="onSubmit()">
    <section class="content-header pt-0 pb-0 mt-0 mx-0 mb-0 md-0">
        <div class="container-fluid mx-0 px-0 mx-0 mb-0">
            <div class="row md-0 mb-1 mt-0">
                <div class="col-sm-12 px-0">
                    <div class="alert alert-info alert-dismissible">
                        <h6>Master Setup / All Visit Level</h6>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="content-header pt-0 pb-0 mt-3 mx-0 mb-0 md-0">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="row md-0 px-3 pb-2 ">
                        <div class="col-md-4" *ngFor="let field of formFields; let i = index">
                            <label class="mb-0">{{field.label}}</label>
                            <input class="form-control form-control-sm col-md-12" [type]="field.type"
                                [formControlName]="field.name" [options]="field.options" [required]="i === 1">
                        </div>
                        <div class="col-md-4">
                            <label for="IsActive" class="mb-0">{{ "Status" }}</label>
                            <select class="form-control form-control-sm col-md-12" id="IsActive"
                                formControlName="IsActive" required>
                                <option *ngFor="let item of StatusList" [value]="item.id">{{ item.name }}</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <button type="button"
                                class="btn-sm btn-success btn float-right mx-2 px-3 mt-2 pt-2 pb-2 mt-3"
                                (click)="AddClientVisitLevel()">New</button>
                            <button type="submit"
                                class="btn-sm btn-success btn float-right mx-2 px-3 mt-2 pt-2 pb-2 mt-3">{{ mode ?
                                'Update' : 'Add' }}</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>


<section class="content-header pt-0 pb-0 mt-3 mx-0 mb-0 md-0">
    <div class="container-fluid mt-2 mb-2">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body table-responsive p-0">
                        <dx-data-grid id="dataGrid" [rowAlternationEnabled]="true" [showRowLines]="true"
                            [showBorders]="true" [columnAutoWidth]="true" [rowAlternationEnabled]="true"
                            [showColumnLines]="true" [allowColumnReordering]="true" [dataSource]="VisitLevelData | paginate
                        : {
                        id: 'server',
                        itemsPerPage: this.pagedDto.pageSize,
                        currentPage: this.pagedDto.page,
                        totalItems: this.totalCount
                        }" keyExpr="id">
                            <dxo-scrolling mode="virtual"></dxo-scrolling>
                            <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
                            <dxi-column dataField="code" caption="Code"></dxi-column>
                            <dxi-column dataField="name" caption="Name"></dxi-column>
                            <dxi-column dataField="description" caption="Description"></dxi-column>
                            <dxi-column dataField="isActive" caption="Status"></dxi-column>
                            <dxi-column type="buttons" caption="Action">
                                <dxi-button hint="Edit" icon="edit" [(visible)]="isAddShown" [onClick]="editClientData">
                                </dxi-button>
                                <dxi-button hint="Delete" icon="trash" [(visible)]="isAddShown"
                                    [onClick]="deleteClientData">
                                </dxi-button>
                            </dxi-column>
                        </dx-data-grid>

                        <!-- footer  -->
                        <div class="card-footer table-card-footer pb-0 border-top mb-3">
                            <div class="row">
                                <div class="col-sm-2 col-12 text-sm-left text-center">
                                    <button class="btn btn-sm">
                                        <i class="fas fa-redo text-info" (click)="reloadGrid()"></i>


                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
